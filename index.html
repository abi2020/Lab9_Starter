<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    let logButton = errorBtns[0];
    logButton.addEventListener('click', ()=> {
      console.log('Console Log Demo');
    });

    let errorButton = errorBtns[1];
    errorButton.addEventListener('click', ()=> {
      console.error('Console Error Demo');
    });

    let countButton = errorBtns[2];
    countButton.addEventListener('click', ()=> {
      console.count('Console count');
    });

    let warnButton = errorBtns[3];
    warnButton.addEventListener('click', ()=> {
      console.warn('Console Warn Demo');
    });

    let assertButton = errorBtns[4];
    assertButton.addEventListener('click', ()=> {
      console.assert(true == false);
    });

    let clearButton = errorBtns[5];
    clearButton.addEventListener('click', ()=> {
      console.clear();
    });

    let dirButton = errorBtns[6];
    dirButton.addEventListener('click', ()=> {
      console.dir(logButton);
    });

    let dirxmlButton = errorBtns[7];
    dirxmlButton.addEventListener('click', ()=> {
      console.dirxml(logButton);
    });

    let groupStartButton = errorBtns[8];
    groupStartButton.addEventListener('click', ()=> {
      console.group();
    });

    let groupEndButton = errorBtns[9];
    groupEndButton.addEventListener('click', ()=> {
      console.groupEnd();
    });

    let tableButton = errorBtns[10];
    let states = [
        {state: 'California', capital: 'Sacramento'},
        {state: "Minnesota", capital: 'St. Paul'},
        {state: "Texas", capital: 'Austin'}
      ];
    tableButton.addEventListener('click', ()=> {
      console.table(states);
    });

    let timerStartButton = errorBtns[11];
    timerStartButton.addEventListener('click', ()=> {
      console.time();
    });

    let timerEndButton = errorBtns[12];
    timerEndButton.addEventListener('click', ()=> {
      console.timeEnd();
    });

    let traceButton = errorBtns[13];
    traceButton.addEventListener('click', ()=> {
      console.trace()
    });

    let globalButton = errorBtns[14];
    globalButton.addEventListener('click', ()=> {
      console.error(' Global Error');
    });

  </script>
</body>

</html>
